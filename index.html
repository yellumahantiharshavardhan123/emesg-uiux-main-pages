<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-MESG - Premium Messaging Experience</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        indigo: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        },
                        teal: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'slide-right': 'slideRight 0.3s ease-out',
                        'bounce-subtle': 'bounceSubtle 0.6s ease-out',
                        'pulse-soft': 'pulseSoft 2s ease-in-out infinite',
                        'typing': 'typing 1.5s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideRight: {
                            '0%': { opacity: '0', transform: 'translateX(-10px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' }
                        },
                        bounceSubtle: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.05)' }
                        },
                        pulseSoft: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.7' }
                        },
                        typing: {
                            '0%, 100%': { opacity: '0.4' },
                            '50%': { opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glass-effect {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .message-bubble {
            word-wrap: break-word;
            max-width: 70%;
        }
        
        .gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-teal {
            background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
        }
        
        .gradient-indigo {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icon Component
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                Search: "🔍",
                Bell: "🔔",
                Moon: "🌙",
                Sun: "☀️",
                MessageCircle: "💬",
                Users: "👥",
                Circle: "📍",
                Store: "🏪",
                Wallet: "💰",
                Bot: "🤖",
                Briefcase: "💼",
                Settings: "⚙️",
                Send: "➤",
                Smile: "😊",
                Paperclip: "📎",
                Mic: "🎤",
                Phone: "📞",
                Video: "📹",
                MoreVertical: "⋮",
                User: "👤",
                Heart: "❤️",
                ThumbsUp: "👍",
                Laugh: "😂",
                Pin: "📌",
                Star: "⭐",
                Check: "✓",
                CheckCheck: "✓✓",
                Play: "▶️",
                Pause: "⏸️",
                Download: "⬇️",
                Image: "🖼️",
                File: "📄",
                Location: "📍",
                CreditCard: "💳",
                Shield: "🛡️",
                Zap: "⚡",
                Plus: "➕",
                X: "✕",
                ChevronRight: "›",
                ChevronLeft: "‹",
                Menu: "☰"
            };
            
            return (
                <span className={`inline-block ${className}`} style={{ fontSize: `${size}px` }}>
                    {icons[name] || "❓"}
                </span>
            );
        };

        // Theme Context
        const ThemeContext = React.createContext();

        const ThemeProvider = ({ children }) => {
            const [isDark, setIsDark] = useState(false);

            const toggleTheme = () => {
                setIsDark(!isDark);
                document.documentElement.classList.toggle('dark');
            };

            return (
                <ThemeContext.Provider value={{ isDark, toggleTheme }}>
                    {children}
                </ThemeContext.Provider>
            );
        };

        // Header Component
        const Header = () => {
            const { isDark, toggleTheme } = React.useContext(ThemeContext);
            const [searchFocused, setSearchFocused] = useState(false);

            return (
                <header className="h-16 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex items-center px-6 shadow-sm z-50">
                    <div className="flex items-center space-x-6 flex-1">
                        {/* Logo */}
                        <div className="flex items-center space-x-3">
                            <div className="w-10 h-10 gradient-primary rounded-xl flex items-center justify-center shadow-lg">
                                <span className="text-white font-bold text-lg">E</span>
                            </div>
                            <h1 className="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-teal-600 bg-clip-text text-transparent">
                                E-MESG
                            </h1>
                        </div>
                        
                        {/* Search Bar */}
                        <div className="flex-1 max-w-md">
                            <div className={`relative transition-all duration-300 ${searchFocused ? 'scale-105' : ''}`}>
                                <Icon name="Search" className="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400" size={18} />
                                <input
                                    type="text"
                                    placeholder="Search messages, contacts..."
                                    className="w-full pl-12 pr-4 py-3 bg-gray-100 dark:bg-gray-700 border-0 rounded-xl text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300"
                                    onFocus={() => setSearchFocused(true)}
                                    onBlur={() => setSearchFocused(false)}
                                />
                            </div>
                        </div>
                    </div>

                    {/* Right Actions */}
                    <div className="flex items-center space-x-3">
                        <button className="p-3 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-300 hover:scale-105 relative">
                            <Icon name="Bell" className="text-gray-600 dark:text-gray-300" size={20} />
                            <div className="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full animate-pulse-soft"></div>
                        </button>
                        
                        <button
                            onClick={toggleTheme}
                            className="p-3 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-300 hover:scale-105"
                        >
                            <Icon name={isDark ? "Sun" : "Moon"} className="text-gray-600 dark:text-gray-300" size={20} />
                        </button>
                        
                        <div className="w-10 h-10 gradient-teal rounded-xl cursor-pointer shadow-lg hover:scale-105 transition-transform duration-300 flex items-center justify-center">
                            <Icon name="User" className="text-white" size={20} />
                        </div>
                    </div>
                </header>
            );
        };

        // Sidebar Component
        const Sidebar = ({ activeTab, setActiveTab, isMobile, isOpen, setIsOpen }) => {
            const sidebarItems = [
                { id: 'chats', icon: 'MessageCircle', label: 'Chats', badge: 8 },
                { id: 'groups', icon: 'Users', label: 'Groups', badge: 3 },
                { id: 'status', icon: 'Circle', label: 'Status' },
                { id: 'wallet', icon: 'Wallet', label: 'Wallet' },
                { id: 'bots', icon: 'Bot', label: 'Bots' },
                { id: 'settings', icon: 'Settings', label: 'Settings' },
            ];

            return (
                <>
                    {/* Mobile Overlay */}
                    {isMobile && isOpen && (
                        <div 
                            className="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
                            onClick={() => setIsOpen(false)}
                        />
                    )}
                    
                    <div className={`${
                        isMobile 
                            ? `fixed left-0 top-16 h-[calc(100vh-4rem)] z-50 transform transition-transform duration-300 ${
                                isOpen ? 'translate-x-0' : '-translate-x-full'
                              }`
                            : 'relative'
                    } w-80 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col shadow-lg`}>
                        
                        {/* Navigation Tabs */}
                        <div className="p-6 border-b border-gray-200 dark:border-gray-700">
                            <div className="grid grid-cols-2 gap-3">
                                {sidebarItems.map((item) => (
                                    <button
                                        key={item.id}
                                        onClick={() => {
                                            setActiveTab(item.id);
                                            if (isMobile) setIsOpen(false);
                                        }}
                                        className={`p-4 rounded-2xl transition-all duration-300 hover:scale-105 relative ${
                                            activeTab === item.id
                                                ? 'gradient-primary text-white shadow-lg'
                                                : 'bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'
                                        }`}
                                    >
                                        <div className="flex flex-col items-center space-y-2">
                                            <Icon name={item.icon} size={24} />
                                            <span className="text-sm font-semibold">{item.label}</span>
                                        </div>
                                        {item.badge && (
                                            <div className="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full px-2 py-1 min-w-[20px] text-center animate-bounce-subtle">
                                                {item.badge}
                                            </div>
                                        )}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Content */}
                        <div className="flex-1 overflow-y-auto scrollbar-hide">
                            <SidebarContent activeTab={activeTab} />
                        </div>
                    </div>
                </>
            );
        };

        // Sidebar Content Component
        const SidebarContent = ({ activeTab }) => {
            const renderContent = () => {
                switch (activeTab) {
                    case 'chats':
                        return <ChatsList />;
                    case 'groups':
                        return <GroupsList />;
                    case 'status':
                        return <StatusList />;
                    case 'wallet':
                        return <WalletList />;
                    case 'bots':
                        return <BotsList />;
                    case 'settings':
                        return <SettingsList />;
                    default:
                        return <ChatsList />;
                }
            };

            return (
                <div className="animate-fade-in">
                    {renderContent()}
                </div>
            );
        };

        // Chat List Component
        const ChatsList = () => {
            const chats = [
                { 
                    id: 1, 
                    name: 'Sarah Johnson', 
                    message: 'Hey! How are you doing today?', 
                    time: '2m', 
                    unread: 3, 
                    avatar: '👩‍💼', 
                    online: true,
                    typing: false,
                    lastSeen: 'online'
                },
                { 
                    id: 2, 
                    name: 'Alex Chen', 
                    message: 'Thanks for the help with the project!', 
                    time: '15m', 
                    unread: 0, 
                    avatar: '👨‍💻', 
                    online: true,
                    typing: true,
                    lastSeen: 'online'
                },
                { 
                    id: 3, 
                    name: 'Emma Wilson', 
                    message: 'See you at the meeting tomorrow', 
                    time: '1h', 
                    unread: 1, 
                    avatar: '👩‍🎨', 
                    online: false,
                    typing: false,
                    lastSeen: '2h ago'
                },
                { 
                    id: 4, 
                    name: 'Team Alpha', 
                    message: 'Meeting rescheduled to 3 PM', 
                    time: '2h', 
                    unread: 5, 
                    avatar: '👥', 
                    online: false,
                    typing: false,
                    lastSeen: '1h ago'
                },
                { 
                    id: 5, 
                    name: 'Mom', 
                    message: 'Don\'t forget dinner tonight!', 
                    time: '3h', 
                    unread: 0, 
                    avatar: '👩‍🦳', 
                    online: false,
                    typing: false,
                    lastSeen: '3h ago'
                },
            ];

            return (
                <div className="p-4">
                    <div className="flex items-center justify-between mb-4">
                        <h2 className="text-lg font-semibold text-gray-900 dark:text-white">Recent Chats</h2>
                        <button className="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                            <Icon name="Plus" className="text-gray-600 dark:text-gray-300" size={18} />
                        </button>
                    </div>
                    
                    <div className="space-y-2">
                        {chats.map((chat) => (
                            <div
                                key={chat.id}
                                className="flex items-center p-4 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer transition-all duration-300 group hover:scale-[1.02] hover:shadow-md"
                            >
                                <div className="relative">
                                    <div className="w-14 h-14 rounded-xl gradient-primary flex items-center justify-center text-2xl shadow-lg">
                                        {chat.avatar}
                                    </div>
                                    {chat.online && (
                                        <div className="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white dark:border-gray-800 animate-pulse-soft"></div>
                                    )}
                                </div>
                                
                                <div className="flex-1 ml-4 min-w-0">
                                    <div className="flex items-center justify-between mb-1">
                                        <h3 className="font-semibold text-gray-900 dark:text-white truncate">{chat.name}</h3>
                                        <span className="text-sm text-gray-500 dark:text-gray-400">{chat.time}</span>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <p className={`text-gray-600 dark:text-gray-300 truncate ${chat.typing ? 'text-teal-500 animate-typing' : ''}`}>
                                            {chat.typing ? 'typing...' : chat.message}
                                        </p>
                                        {chat.unread > 0 && (
                                            <div className="ml-3 bg-red-500 text-white text-sm rounded-full px-2 py-1 min-w-[24px] text-center animate-bounce-subtle">
                                                {chat.unread}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Groups List Component
        const GroupsList = () => {
            const groups = [
                { id: 1, name: 'Design Team', members: 12, message: 'New mockups ready for review', time: '30m', avatar: '🎨', active: 8 },
                { id: 2, name: 'Family Group', members: 5, message: 'Weekend plans discussion', time: '1h', avatar: '👨‍👩‍👧‍👦', active: 3 },
                { id: 3, name: 'Book Club', members: 15, message: 'Next book suggestions', time: '2h', avatar: '📚', active: 5 },
                { id: 4, name: 'Fitness Buddies', members: 23, message: 'Morning run tomorrow?', time: '4h', avatar: '🏃‍♂️', active: 12 },
            ];

            return (
                <div className="p-4">
                    <div className="flex items-center justify-between mb-4">
                        <h2 className="text-lg font-semibold text-gray-900 dark:text-white">Groups</h2>
                        <button className="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                            <Icon name="Plus" className="text-gray-600 dark:text-gray-300" size={18} />
                        </button>
                    </div>
                    
                    <div className="space-y-2">
                        {groups.map((group) => (
                            <div
                                key={group.id}
                                className="flex items-center p-4 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer transition-all duration-300 hover:scale-[1.02] hover:shadow-md"
                            >
                                <div className="w-14 h-14 rounded-xl gradient-teal flex items-center justify-center text-2xl shadow-lg">
                                    {group.avatar}
                                </div>
                                
                                <div className="flex-1 ml-4 min-w-0">
                                    <div className="flex items-center justify-between mb-1">
                                        <h3 className="font-semibold text-gray-900 dark:text-white truncate">{group.name}</h3>
                                        <span className="text-sm text-gray-500 dark:text-gray-400">{group.time}</span>
                                    </div>
                                    <p className="text-gray-600 dark:text-gray-300 truncate mb-1">{group.message}</p>
                                    <div className="flex items-center text-sm text-gray-500 dark:text-gray-400">
                                        <span>{group.members} members</span>
                                        <span className="mx-2">•</span>
                                        <span className="text-green-500">{group.active} active</span>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Status List Component
        const StatusList = () => {
            const statuses = [
                { id: 1, name: 'Your Story', avatar: '👤', isOwn: true, time: null },
                { id: 2, name: 'Sarah', avatar: '👩‍💼', time: '2h ago', viewed: false },
                { id: 3, name: 'Alex', avatar: '👨‍💻', time: '4h ago', viewed: true },
                { id: 4, name: 'Emma', avatar: '👩‍🎨', time: '6h ago', viewed: false },
            ];

            return (
                <div className="p-4">
                    <h2 className="text-lg font-semibold text-gray-900 dark:text-white mb-4">Status Updates</h2>
                    
                    <div className="space-y-3">
                        {statuses.map((status) => (
                            <div
                                key={status.id}
                                className="flex items-center p-4 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer transition-all duration-300 hover:scale-[1.02]"
                            >
                                <div className={`p-1 rounded-full ${
                                    status.isOwn 
                                        ? 'bg-gray-300 dark:bg-gray-600' 
                                        : status.viewed 
                                            ? 'bg-gray-300 dark:bg-gray-600'
                                            : 'gradient-primary animate-pulse-soft'
                                }`}>
                                    <div className="w-14 h-14 rounded-full gradient-indigo flex items-center justify-center text-2xl">
                                        {status.avatar}
                                    </div>
                                </div>
                                
                                <div className="ml-4">
                                    <h4 className="font-semibold text-gray-900 dark:text-white">{status.name}</h4>
                                    {status.time ? (
                                        <p className="text-gray-600 dark:text-gray-300 text-sm">{status.time}</p>
                                    ) : (
                                        <p className="text-teal-500 font-medium text-sm">Tap to add status</p>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Marketplace List Component
        const MarketplaceList = () => {
            const items = [
                { id: 1, name: 'iPhone 15 Pro', price: '$999', seller: 'TechStore', image: '📱', rating: 4.8 },
                { id: 2, name: 'MacBook Air', price: '$1,299', seller: 'AppleHub', image: '💻', rating: 4.9 },
                { id: 3, name: 'AirPods Pro', price: '$249', seller: 'AudioWorld', image: '🎧', rating: 4.7 },
            ];

            return (
                <div className="p-4">
                    <h2 className="text-lg font-semibold text-gray-900 dark:text-white mb-4">Marketplace</h2>
                    
                    <div className="space-y-3">
                        {items.map((item) => (
                            <div
                                key={item.id}
                                className="bg-white dark:bg-gray-700 rounded-xl p-4 hover:shadow-lg transition-all duration-300 cursor-pointer hover:scale-[1.02]"
                            >
                                <div className="flex items-center space-x-4">
                                    <div className="w-16 h-16 gradient-primary rounded-xl flex items-center justify-center text-3xl">
                                        {item.image}
                                    </div>
                                    <div className="flex-1">
                                        <h3 className="font-semibold text-gray-900 dark:text-white">{item.name}</h3>
                                        <p className="text-teal-600 dark:text-teal-400 font-bold text-lg">{item.price}</p>
                                        <div className="flex items-center space-x-2 text-sm text-gray-600 dark:text-gray-300">
                                            <span>{item.seller}</span>
                                            <span>•</span>
                                            <span>⭐ {item.rating}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Wallet List Component
        const WalletList = () => {
            const transactions = [
                { id: 1, type: 'received', amount: '$250.00', from: 'Sarah Johnson', time: '2h ago', status: 'completed' },
                { id: 2, type: 'sent', amount: '$75.50', to: 'Coffee Shop', time: '1d ago', status: 'completed' },
                { id: 3, type: 'received', amount: '$1,200.00', from: 'Freelance Work', time: '3d ago', status: 'completed' },
            ];

            return (
                <div className="p-4">
                    <div className="gradient-teal rounded-xl p-6 text-white mb-6">
                        <h2 className="text-lg font-semibold mb-2">Wallet Balance</h2>
                        <p className="text-3xl font-bold mb-4">$2,847.50</p>
                        <div className="flex space-x-3">
                            <button className="flex-1 bg-white bg-opacity-20 hover:bg-opacity-30 py-2 rounded-lg font-medium transition-all duration-300">
                                Send
                            </button>
                            <button className="flex-1 bg-white bg-opacity-20 hover:bg-opacity-30 py-2 rounded-lg font-medium transition-all duration-300">
                                Request
                            </button>
                        </div>
                    </div>
                    
                    <h3 className="text-lg font-semibold text-gray-900 dark:text-white mb-4">Recent Transactions</h3>
                    
                    <div className="space-y-3">
                        {transactions.map((transaction) => (
                            <div
                                key={transaction.id}
                                className="flex items-center p-4 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer transition-all duration-300"
                            >
                                <div className={`w-12 h-12 rounded-xl flex items-center justify-center text-xl ${
                                    transaction.type === 'received' 
                                        ? 'bg-green-100 dark:bg-green-900 text-green-600 dark:text-green-400' 
                                        : 'bg-red-100 dark:bg-red-900 text-red-600 dark:text-red-400'
                                }`}>
